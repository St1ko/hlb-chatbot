<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HLBot</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!--#1 CSS Files-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css"
    />
    <link
      rel="stylesheet"
      href="tempCSS.css"
    />
     <!--Muli font -->
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--#2 BotUI Tag-->
    <div class="botui-app-container" id="hello-world">
      <div class="user-bar">
        <!-- <div class="back">
          <span class="iconify" data-icon="zmdi-arrow-left" data-inline="false"></span>
        </div> -->
        <div class="avatar">
          <img src="imgs/logo.png" alt="Avatar">
        </div>
        <div class="name">
          <h1>HLBOT</h1>
        </div>
        <div class="actions more">
          <i class="zmdi zmdi-more-vert"></i>
        </div>
      </div>
      <bot-ui></bot-ui>
    </div>
    <!--#3 Javascript Files-->
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="./js/botui.js"></script> <!--Aangepaste botui library, zorgt ervoor dat je in de buttons ook afbeeldingen kan laten staan in antwoorden gebruiker -->
      
    <script src="./js/bot.js"></script> <!--File waarin alles van de bot gebeurt (vragen etc)-->
  </body>
</html>
